name: Update NDFD PM Bar 

on:
  schedule:
    - cron: '30 18 * * *'

jobs:
  generate_high_temp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.18'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xarray==2023.6.0 metpy==1.6.2 matplotlib==3.8.0 numpy==1.26.4 netCDF4==1.5.7 

      - name: Delete old plots if they exist
        run: |
          if ls plots/temps/ndfd/cities/*.png 1> /dev/null 2>&1; then rm plots/temps/ndfd/cities/*.png; fi
      
      - name: Run ndfd_pm_bar.py
        run: python ndfd_pm_bar.py
      
      - name: Commit and push High Temp changes
        run: |
          git config --local user.email "tonyillenden@gmail.com"
          git config --local user.name "anthony-illenden"
          git stash push -u
          git pull --rebase origin main
          git stash pop
          git add plots/temps/ndfd/cities/*.png
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update NDFD PM Bar Plots"
            git push origin main
          fi
